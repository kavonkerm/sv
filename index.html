  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      text-align: center;

    .card {

      max-width: 420px;

    }

    h1 {
      font-size: 1.8rem;

    }

    h2 {
      font-size: 1.4rem;

    }

    p {

    button {

      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    }

    button:hover {
      transform: scale(1.07);
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-top: 1rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ğŸ’– Corazones explosivos */
    .heart {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: explode 1.8s ease-out forwards;
      z-index: 1;
    }

    @keyframes explode {
      to {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(720deg);
        opacity: 0;
      }
    }

  </style>
</head>
